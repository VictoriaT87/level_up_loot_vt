{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/media/slide-2.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <a href="{% url 'products' %}">Shop Now</a>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/media/slide-3.png" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <a href="{% url 'products' %}">Shop Now</a>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/media/slide-1.png" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <a href="{% url 'products' %}">Shop Now</a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $('.carousel').carousel()
</script>
{% endblock %}
