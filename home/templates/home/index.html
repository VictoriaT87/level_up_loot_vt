{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="carousel">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/media/slide-2.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <a href="{% url 'products' %}">Shop Now</a>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/media/slide-3.png" alt="Second slide">
            <div class="carousel-caption d-none d-md-block text-black">
                <a href="{% url 'products' %}" class=" slide-two">Shop Now</a>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/media/slide-1.png" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <a href="{% url 'products' %}">Shop Now</a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
</section>

<section class="brands">
    <div class="container">
        <h1 class="index-brands text-black text-center pt-4 my-4">Brands</h1>
        <h2 class="text-black text-center">We stock exclusive collectibles and statues from the most premium collections.</h2>
        <div class="row brand-logo-row">
          <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <img src="/media/sideshow-logo.png" alt="sideshow logo">
            <img src="/media/darkhorse-logo.png" alt="darkhorse logo">
            <img src="/media/funko-logo.png" alt="funko logo">
          </div>
          <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <img src="/media/mcfarlane-logo.png" alt="mcfarlane logo">
            <img src="/media/hasbro-logo.png" alt="hasbro logo">
            <img src="/media/purearts-logo.png" alt="pure arts logo">
          </div>
        </div>
      </div>
</section>


</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $('.carousel').carousel()
</script>
{% endblock %}
