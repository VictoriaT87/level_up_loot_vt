<footer id="footer" class="footer">

    <div class="footer-content position-relative">
        <div class="container">
            <div class="row footer-row">

                <div class="col-lg-4 col-md-3 footer-col">
                    <h4>Useful Links</h4>
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'faqs' %}">FAQs</a></li>
                        <li><a href="{% url 'privacy_policy' %}">Privacy Policy</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div><!-- End footer links column-->

                <div class="col-lg-4 col-md-6 footer-col">
                    <div class="footer-info">
                        <!-- Begin Mailchimp Signup Form -->
                        <div id="mc_embed_signup">
                            <form
                                action="https://github.us21.list-manage.com/subscribe/post?u=55b2009d670eb222a041a344b&amp;id=45e08ae986&amp;f_id=0087bae1f0"
                                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                                class="validate" target="_blank" novalidate>
                                <div id="mc_embed_signup_scroll">
                                    <h4>Subscribe To Our Newsletter</h4>
                                    <div class="mc-field-group">
                                        <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                                        </label>
                                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                                            required>
                                        <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                                    </div>
                                    <div id="mce-responses" class="clear foot">
                                        <div class="response" id="mce-error-response" style="display:none"></div>
                                        <div class="response" id="mce-success-response" style="display:none"></div>
                                    </div>
                                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input
                                            type="text" name="b_55b2009d670eb222a041a344b_45e08ae986" tabindex="-1"
                                            value=""></div>
                                    <div class="optionalParent">
                                        <div class="clear foot">
                                            <p class="brandingLogo"><a href="http://eepurl.com/ipLcA6"
                                                    title="Mailchimp - email marketing made easy and fun"><img
                                                        src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a>
                                            </p>
                                            <input type="submit" value="Subscribe" name="subscribe"
                                                id="mc-embedded-subscribe" class="button">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--End mc_embed_signup-->
                    </div>
                </div><!-- End footer info column-->

                <div class="col-lg-4 col-md-3 footer-col">
                    <h4>Contact Us</h4>
                    <div class="contact-links">
                        <a href="tel:353123456789"><strong>Phone:</strong> +353 123 456789</a>
                        <a href="mailto: info@leveluploot.ie"><strong>Email:</strong> info@leveluploot.ie</a>
                    </div>
                </div><!-- End footer links column-->

            </div>
            <div class="social-links d-flex">
                <a href="https://twitter.com" class="d-flex align-items-center justify-content-center" target="_blank"
                    rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" class="d-flex align-items-center justify-content-center" target="_blank"
                    rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" class="d-flex align-items-center justify-content-center" target="_blank"
                    rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="footer-legal text-center position-relative">
        <div class="container">
            <div class="credits">
                Made for Portfolio Project 5 eCommerce Wesbite by <a href="https://github.com/VictoriaT87/">Victoria
                    Traynor</a>
            </div>
        </div>
    </div>

</footer>

{% block postloadjs %}
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script
    type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
</script>
{% endblock %}
