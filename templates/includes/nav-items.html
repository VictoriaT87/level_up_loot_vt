<ul class="list-inline list-unstyled text-center text-lg-right my-0">
    <li class="list-inline-item">
        <a class="text-black nav-link" href="#" id="search" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg nav-icon"></i></div>
                <p class="my-0 nav-text">
                    Search
                </p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="search">
            <form method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search Products">
                    <div class="input-group-append">
                        <button class="search-button form-control btn border border-black rounded-0" type="submit">
                            <i class="search-button fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item">
        <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg nav-icon"></i></div>
                <p class="my-0 nav-text">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="{% url 'view_cart' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg nav-icon"></i></div>
                <p class="my-0 nav-text">
                    {% if total %}
                    €{{ total|floatformat:2 }}
                    {% else %}
                    €0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
